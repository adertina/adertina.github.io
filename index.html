<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
/* –≠–º–æ–¥–∑–∏–ª–µ—Ä —Ç—ñ–∑—ñ–º—ñ */
const emojis = ['üçë', 'üíã', 'üî•', 'üçÜ', 'üëÖ', 'üí¶', 'üòà', 'üñ§', 'üíÉ', 'üö¨', 'üí®', 'üíÑ', 'üë†'];

/* –≠–º–æ–¥–∑–∏–ª–µ—Ä–¥—ñ –∫–µ–∑–¥–µ–π—Å–æ“õ —Ç–∞“£–¥–∞—É */
function getRandomEmoji() {
    return emojis[Math.floor(Math.random() * emojis.length)];
}

/* Medium –¢–∞“õ—ã—Ä—ã–ø—Ç–∞—Ä—ã–Ω –ñ“Ø–∫—Ç–µ—É */
function loadMediumTitles() {
    let mediumRSS = 'https://medium.com/feed/@popheadscirclejerk'; // @popheadscirclejerk feed-—Ç–µ–Ω —Ç–∞“õ—ã—Ä—ã–ø—Ç–∞—Ä–¥—ã –∞–ª—É
    fetch(`https://rss2json.com/api.json?rss_url=${encodeURIComponent(mediumRSS)}`)
    .then(response => response.json())
    .then(data => {
        const mediumTitles = document.querySelector('.medium-titles');
        data.items.forEach(item => {
            let emojiBefore = getRandomEmoji();
            let emojiAfter = getRandomEmoji();
            let mediumTitleElement = `<a href="${item.link}" target="_blank">${emojiBefore} ${item.title} ${emojiAfter}</a>`;
            mediumTitles.innerHTML += mediumTitleElement;
        });
    });
}

/* Medium –ü–æ—Å—Ç—Ç–∞—Ä—ã–Ω –ñ“Ø–∫—Ç–µ—É */
function loadMediumFeed() {
    let mediumRSS = 'https://medium.com/feed/popheadscirclejerk'; // popheadscirclejerk feed-—Ç–µ–Ω –ø–æ—Å—Ç—Ç–∞—Ä–¥—ã –∞–ª—É
    fetch(`https://rss2json.com/api.json?rss_url=${encodeURIComponent(mediumRSS)}`)
    .then(response => response.json())
    .then(data => {
        const postsContainer = document.getElementById('medium-posts');
        data.items.forEach((item, index) => {
            let truncatedDescription = item.description.split(" ").slice(0, 30).join(" ") + '...'; // –ê–ª“ì–∞—à“õ—ã 30 —Å”©–∑—ñ–Ω –∫”©—Ä—Å–µ—Ç—É
            let postElement = `
                <div class="medium-post">
                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                    <p>${truncatedDescription}</p>

                    <!-- –ë–µ–ª–≥—ñ–ª–µ–Ω–≥–µ–Ω –∫–µ–∑–¥–µ "–¢–æ–ª—ã“ì—ã—Ä–∞“õ –æ“õ—É" —Ç“Ø–π–º–µ—Å—ñ–Ω —ñ—Å–∫–µ “õ–æ—Å—É -->
                    <input type="checkbox" class="read-more-toggle" id="toggle${index}" />
                    <div class="full-content">
                        <p>${item.description}</p>
                        ${item.thumbnail ? `<img src="${item.thumbnail}" alt="Image">` : ''}
                    </div>

                    <!-- "–¢–æ–ª—ã“ì—ã—Ä–∞“õ –æ“õ—É" —Ç“Ø–π–º–µ—Å—ñ —Ä–µ—Ç—ñ–Ω–¥–µ –±–µ–ª–≥—ñ–Ω—ñ –∫”©—Ä—Å–µ—Ç—É -->
                    <label for="toggle${index}" class="read-more-label"></label>
                </div>
            `;
            postsContainer.innerHTML += postElement;
        });
    });
}

/* –ë–∞—Ä–ª—ã“õ —Ñ–∏–¥—Ç–µ—Ä–¥—ñ –∂“Ø–∫—Ç–µ—É */
document.addEventListener('DOMContentLoaded', () => {
    loadMediumTitles();
    loadMediumFeed();
});
</script>
