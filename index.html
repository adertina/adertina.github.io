<style>
/* Basic reset */
* {

/* Body styling using the light peach from the palette */

/* Header styling, floating on top with muted teal background */
header {
    width: 100%;
    padding: 0; /* No margins or padding */
    background-color: #79A6A3; /* Muted teal from the palette */
    background-image: url('https://64.media.tumblr.com/50a31ed363f1a172afafacf0f9a57ad2/579280c9d1a51790-d7/s640x960/0ac9acf1ed4fe402a46b3299dc0a534230d5d8ca.pnj');
    background-size: cover; /* Ensure image covers the entire header */
    background-position: center; /* Center the background image */
    opacity: 0.8; /* Slight transparency for a softer look */
    border-bottom: 2px solid #79A6A3; /* Greenish teal border for the header */
    z-index: 1000;
    position: fixed; /* Floating on top */
    top: 0; /* Stick to the top */
    left: 0;
}

/* Header title */
header h1 {
    font-family: 'Creepster', cursive; /* Horror font for the title */
    font-size: 2.5em; /* Title size */
    color: #fff; /* White title for contrast against teal background */
    letter-spacing: 2px;
    margin: 0;
    padding: 20px 0; /* Padding to center the title vertically */
    text-align: center;
}

/* Subreddit link, matching size with RSS buttons */
header .subreddit-link {
    text-align: center;
    margin-top: 10px;
}

header .subreddit-link a {
    text-decoration: none;
    font-family: 'Pacifico', cursive;
    font-size: 0.9em; /* Match size with the RSS buttons */

    transition: background-color 0.3s ease;
}

header .subreddit-link a:hover {
    background-color: #EEC1A4; /* Light peach on hover */
}

/* Medium titles in the header, styled like cute smaller buttons */
header .medium-titles {
    margin-top: 10px;
    font-family: 'Poppins', sans-serif;
    font-size: 0.6em; /* Much smaller size for Medium titles */
    color: #fff; /* White text */
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

header .medium-titles a {
    margin: 2px;
    padding: 4px 8px;
    text-decoration: none;
    color: #fff;
    background-color: #E7926C; /* Coral-orange for the Medium titles */
    border-radius: 15px;
    font-size: 0.9em;
    display: inline-block;
    transition: background-color 0.3s ease;
}

header .medium-titles a:hover {
    background-color: #EEC1A4; /* Light peach on hover */
}

/* Adjust page content to accommodate the floating header */
body {
    padding-top: 200px; /* Enough space for floating header */
}

    background-color: #fff;
    padding: 20px;

.medium-post a {

.medium-post p {

/* Center photos in Medium posts */
.medium-post img {
    max-width: 100%;
    height: auto;
    display: block;

/* Footer styling with handwritten font */
footer {

    padding: 15px;
    font-size: 1.2em;

/* Mobile optimization */

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
/* Remove Tumblr iframe controls */
document.addEventListener("DOMContentLoaded", function() {
    var iframeControlsBackground = document.querySelector(".iframe-controls-background");
    if (iframeControlsBackground) {
        iframeControlsBackground.remove();
    }

    /* Additional removal for both mobile and PC iframes/popups */
    var iframes = document.querySelectorAll("iframe");
    iframes.forEach(function(iframe) {
        iframe.remove();
    });
});

/* Array of fun and femme emojis */
const emojis = ['ðŸ‘', 'ðŸ’‹', 'ðŸ”¥', 'ðŸ†', 'ðŸ‘…', 'ðŸ’¦', 'ðŸ˜ˆ', 'ðŸ–¤', 'ðŸ’ƒ', 'ðŸš¬', 'ðŸ’¨', 'ðŸ’„', 'ðŸ‘ '];

/* Get random emoji */
function getRandomEmoji() {
    return emojis[Math.floor(Math.random() * emojis.length)];
}

/* Load Medium Titles with emojis */
function loadMediumTitles() {
    let mediumRSS = 'https://medium.com/feed/@popheadscirclejerk'; // Titles from @popheadscirclejerk feed
    fetch(`https://rss2json.com/api.json?rss_url=${encodeURIComponent(mediumRSS)}`)
    .then(response => response.json())
    .then(data => {
        const mediumTitles = document.querySelector('.medium-titles');
        data.items.forEach(item => {
            let emojiBefore = getRandomEmoji();
            let emojiAfter = getRandomEmoji();
            /* Add random emojis directly when generating the titles */
            let mediumTitleElement = `<a href="${item.link}" target="_blank">${emojiBefore} ${item.title} ${emojiAfter}</a>`;
            mediumTitles.innerHTML += mediumTitleElement;
        });
    });
}

/* Embed Medium Posts from 'popheadscirclejerk' feed */
function loadMediumFeed() {
    let mediumRSS = 'https://medium.com/feed/popheadscirclejerk'; // Embed from popheadscirclejerk feed
    fetch(`https://rss2json.com/api.json?rss_url=${encodeURIComponent(mediumRSS)}`)
    .then(response => response.json())
    .then(data => {
        const postsContainer = document.getElementById('medium-posts');
        data.items.forEach(item => {
            let postElement = `
                <div class="medium-post">
                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                    <p>${item.description}</p>
                    ${item.thumbnail ? `<img src="${item.thumbnail}" alt="Image">` : ''}
                </div>
            `;
            postsContainer.innerHTML += postElement;
        });
    });
}

document.addEventListener('DOMContentLoaded', () => {
    loadMediumTitles();
    loadMediumFeed();
});
</script>
